# Nginx configuration for SUROVI Dashboard
# Location: /etc/nginx/sites-available/surovidash

server {
    listen 80;
    server_name erp.surovi.net;

    # Frontend static files
    location /surovidash {
        alias /home/estiak/SUROVI_DASH/frontend/dist;
        try_files $uri $uri/ /surovidash/index.html;
    }

    # API backend proxy
    location /surovidash/api {
        rewrite ^/surovidash/api(.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
